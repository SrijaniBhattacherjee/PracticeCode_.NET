name: .NET Multi-CS Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build and run each C# file
        run: |
          for file in *.cs; do
            projname=$(basename "$file" .cs)
            echo "===== Building and running $file ====="
            
            # Create new console project
            dotnet new console -n $projname --force
            
            # Replace the generated Program.cs with our file
            rm $projname/Program.cs
            cp "$file" $projname/
            
            # Build and run
            dotnet build $projname --configuration Release
            dotnet run --project $projname --configuration Release
          done
